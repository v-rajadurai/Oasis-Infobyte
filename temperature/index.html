<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="converter-container">
        <h1>Temperature Converter</h1>
        <div class="input-group">
            <div class="input-wrapper">
                <label for="temperature">Degrees</label>
                <input id="temperature" type="text" placeholder="Enter temperature"/>
            </div>
            <div class="input-wrapper">
                <label for="type">Type</label>
                <select id="type">
                    <option value="Celsius">Celsius</option>
                    <option value="Fahrenheit">Fahrenheit</option>
                    <option value="Kelvin">Kelvin</option>
                </select>
            </div>
        </div>
        <button id="convert-btn">Convert</button>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById("convert-btn").addEventListener("click", function() {
            let tempInput = document.getElementById("temperature").value;
            let type = document.getElementById("type").value;
            let convert = document.getElementById("result");

            if (isNaN(tempInput)) {
                convert.textContent = "Please enter a valid number!";
                return;
            }

            const temperature = parseFloat(tempInput);
            let result;

            switch (type) {
                case "Celsius":
                    result = `${(temperature * 9/5) + 32} 째F, ${(temperature + 273.15)} K`;
                    break;
                case "Fahrenheit":
                    result = `${(temperature - 32) * 5/9} 째C, ${((temperature - 32) * 5/9) + 273.15} K`;
                    break;
                case "Kelvin":
                    result = `${temperature - 273.15} 째C, ${(temperature - 273.15) * 9/5 + 32} 째F`;
                    break;
            }

            convert.textContent = `Converted: ${result}`;
        });
    </script>
</body>
</html>
